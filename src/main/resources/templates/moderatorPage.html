<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layouts/_movies.html">

<div layout:fragment="content">

    <!-- nav -->
    <div class="movies_nav">
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="navbar-header navbar-left">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                    <nav>
                        <ul class="nav navbar-nav">
                            <li><a th:href="@{'/'}">Home</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Genres <b class="caret"></b></a>
                                <ul class="dropdown-menu multi-column columns-3">
                                    <li>
                                        <div class="col-sm-4">
                                            <ul class="multi-column-dropdown">
                                                <li th:each="genre : ${genres}"><a href="#" th:text="${genre.name}"></a></li>
                                            </ul>
                                        </div>
                                        <div class="clearfix"></div>
                                    </li>
                                </ul>
                            </li>
                            <li sec:authorize="hasAnyRole('ROLE_ADMIN')"><a th:href="@{'/addPost'}" >Add Movie</a></li>
                            <li sec:authorize="hasAnyRole('ROLE_ADMIN')"><a th:href="@{'/adminPage'}">Admin Page</a></li>
                            <li sec:authorize="hasAnyRole('ROLE_MODERATOR')"><a th:href="@{'/moderatorPage'}">Moderator Page</a></li>
                        </ul>
                    </nav>
                </div>
            </nav>
        </div>
    </div>
    <!-- //nav -->

    <div class="container my-4">
        <h1>Moderator Page</h1>
        <h3>All Registered Users</h3>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Email</th>
                <th scope="col">Surname</th>
                <th scope="col">Name</th>
                <th scope="col">isActive</th>
                <th scope="col">Roles</th>
                <th scope="col">EDIT</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="userItem : ${users}">
                <th scope="row" th:text="${userItem.id}"></th>
                <td th:text="${userItem.email}"></td>
                <td th:text="${userItem.surname}"></td>
                <td th:text="${userItem.name}"></td>
                <td th:text="${userItem.isActive}"></td>
                <td>
                    <div th:each="role : ${userItem.getRoles()}">
                        <div th:text="${role.getDescription()}"></div>
                    </div>
                </td>
                <td><a th:href="@{/editUser/{user_id} (user_id = ${userItem.getId()})}"><button class="btn btn-link" style="color: red">Edit</button></a></td>
            </tr>

            </tbody>
        </table>
    </div>

</div>

</html>
